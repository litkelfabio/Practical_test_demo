<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      DASHBOARD
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <iframe *ngIf="pdfLink" [src]="pdfLink" width="100%" height="100%" frameborder="0" ></iframe>
  
</ion-content>
<ion-footer >
  <ion-toolbar color= "primary">
    <ion-button expand="full" fill="clear" color="light" (click)="logOut()">
      <ion-icon name="log-out" slot="start"></ion-icon>
      LOG OUT
    </ion-button>
  </ion-toolbar>
</ion-footer>
